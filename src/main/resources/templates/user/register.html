<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <th:block th:replace="~{layout::assets-css}"></th:block>
</head>
<body style="background: #f6f7fc;">
<th:block th:replace="~{layout::header}"></th:block>
<th:block th:replace="~{layout::mobile-form}"></th:block>
<div class="container py-5 h-100">
    <div class="row justify-content-center align-items-center h-100">
        <div class="col-12 col-lg-6 col-md-8 col-xl-5">
            <div class="card shadow" style="border-radius: 1rem;">
                <div class="card-body p-5 text-center">
                    <h3>Sign up to <strong>Bookstore</strong></h3>
                    <p class="mb-4 text-secondary">Welcome to Bookstore, please sign up to continue.</p>
                    <form th:action="@{/register}" method="post">
                        <div th:if="${errors}" class="alert alert-danger justify-content-center" role="alert">
                            <ul>
                                <li th:each="error : ${errors}" th:text="${error}" class="text-danger text-start"></li>
                            </ul>
                        </div>
                        <div class="form-group mb-4">
                            <label for="email"></label>
                            <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email">
                        </div>
                        <div class="form-group mb-4">
                            <label for="username"></label>
                            <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username">
                        </div>
                        <div class="form-group mb-4">
                            <label for="password"></label>
                            <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password">
                        </div>
                        <div class="form-group mb-4">
                            <label for="phone"></label>
                            <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter your phone">
                        </div>
                        <div class="d-grid gap-2 form-action">
                            <button type="submit" class="btn btn-primary btn-lg btn-block">Sign up</button>
                            <p class="mt-3 mb-0">Already have an account? <a class="text-info text-center" th:href="${'/login'}">Login in?</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<th:block th:replace="~{layout::footer}"></th:block>
<th:block th:replace="~{layout::action-after-footer}"></th:block>
<th:block th:replace="~{layout::script}"></th:block>
</body>
</html>
