<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <th:block th:replace="~{layout::assets-css}"></th:block>
    <style>
        .table td {
            text-align: center;
            vertical-align: middle;
        }
        .table th {
            text-align: center;
            vertical-align: middle;
        }
        .table {
            margin-top: 20px;
        }


    </style>
</head>
<body>
<th:block th:replace="~{layout::header}"></th:block>
<th:block th:replace="~{layout::mobile-form}"></th:block>
<div class="container" th:if="${not #lists.isEmpty(cart.cartItems)}">
    <table class="table">
        <thead>
        <tr>
            <th scope="col">Book ID</th>
            <th scope="col">Cover</th>
            <th scope="col">Book Name</th>
            <th scope="col">Quantity</th>
            <th scope="col">Price</th>
            <th scope="col">Total</th>
            <th scope="col">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${cart.cartItems}">
            <td th:text="${item.getBookId()}"></td>
            <td>
                <img th:src="@{${item.getCover()}}"
                     style="width: 100px; height: 100px">
            </td>
            <td th:text="${item.getBookName()}"></td>
            <td>
                <label>
                    <input type="number" min="1"
                           th:value="${item.getQuantity()}"
                           th:attr="data-id=${item.getBookId()}"
                           class="form-control quantity">
                </label>
            </td>
            <td class="price" th:text="${item.getPrice()}"></td>
            <td class="price" th:text="${item.getPrice() * item.getQuantity()}"></td>
            <td>
                <a class="btn btn-pink"
                   th:href="@{/cart/removeFromCart/{id}(id=${item.getBookId()})}">
                    Remove
                </a>
            </td>
        </tr>
        </tbody>
    </table>
    <div class="row">
        <div class="col-md-12">
            <h3>Total: <span class="price" th:text="${totalPrice}"></span></h3>
        </div>
        <div class="col-md-12 text-center">
            <a class="btn btn-success" th:href="@{/cart/checkout}">Checkout</a>
            <a class="btn btn-pink" th:href="@{/cart/clearCart}">Clear Cart</a>
        </div>
    </div>
</div>
<div class="container" th:if="${#lists.isEmpty(cart.cartItems)}">
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3 text-center">
                <h3 class="mt-5">Your cart is empty</h3>
                <p class="lead">Please add some books to your cart</p>
                <a class="btn btn-primary" href="/books">Go to list book</a>
            </div>
        </div>
    </div>
</div>
<th:block th:replace="~{layout::footer}"></th:block>
<th:block th:replace="~{layout::action-after-footer}"></th:block>
<th:block th:replace="~{layout::script}"></th:block>
<script th:src="@{/js/cart.js}"></script>
<script>
    function formatPrice(price) {
        var formattedPrice = new Intl.NumberFormat('vi-VN', { style: 'currency', currency: 'VND' }).format(price);
        return formattedPrice;
    }
</script>
</body>
</html>
