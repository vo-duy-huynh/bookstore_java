<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <th:block th:replace="~{LayoutAdmin :: admin-css}"></th:block>
  <link href='https://cdn.jsdelivr.net/npm/froala-editor@latest/css/froala_editor.pkgd.min.css' rel='stylesheet' type='text/css' />
  <title>Shop Pro</title>
</head>
<body>
<th:block th:replace="LayoutAdmin :: header"></th:block>
<main id="main" class="main">
  <div class="pagetitle">
    <h1>Admin</h1>
    <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a >Home</a></li>
        <li class="breadcrumb-item">Products</li>
        <li class="breadcrumb-item active">Edit</li>
      </ol>
    </nav>
  </div><!-- End Page Title -->

  <section class="section dashboard">

    <div class="container">
  <form th:action="@{/books/edit}" th:object="${book}" method="post" enctype="multipart/form-data">
    <input type="hidden" th:field="*{id}">
    <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label class="form-label" for="title">Title:</label>
            <input class="form-control" type="text" th:field="*{title}" id="title" required autofocus>
            <span class="text-danger" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></span>
          </div>
          <div class="form-group">
            <label class="form-label" for="author">Author:</label>
            <input class="form-control" type="text" th:field="*{author}" id="author">
            <span class="text-danger" th:if="${#fields.hasErrors('author')}" th:errors="*{author}"></span>
          </div>
          <div class="form-group">
            <label class="form-label" for="price">Price:</label>
            <input class="form-control" type="text" th:field="*{price}" id="price" required>
            <span class="text-danger" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></span>
          </div>
          <div class="form-group">
            <label class="form-label" for="quantity">Quantity:</label>
            <input class="form-control" type="text" th:field="*{quantity}" id="quantity" required>
            <span class="text-danger" th:if="${#fields.hasErrors('quantity')}" th:errors="*{quantity}"></span>
            </div>
          <div class="form-group">
            <label class="form-label" for="description">Description:</label>
            <textarea class="form-control" th:field="*{description}" id="description" rows="5"></textarea>
            <span class="text-danger" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></span>
            </div>
          <div class="form-group">
            <label class="form-label" for="isSale">On Sale:</label>
            <input class="checkbox-default" type="checkbox" th:field="*{isSale}" id="isSale">
          </div>
          <div class="form-group" >
            <label class="form-label" for="salePercent">Sale Percent:</label>
            <input class="form-control" type="text" th:field="*{salePercent}" id="salePercent" placeholder="Enter salePercent">
            <span class="text-danger" th:if="${#fields.hasErrors('salePercent')}" th:errors="*{salePercent}"></span>
          </div>
          <div class="form-group">
            <label class="form-label" for="category">Category:</label><span class="text-danger">*</span>
            <select class="form-control" id="category" name="category.id">
              <option value="">-- Select Category --</option>
              <option th:each="category : ${categories}" th:value="${category.getId()}"
                      th:text="${category.getName()}"
                      th:selected="${category.getId() == book.category.getId()}"></option>
            </select>
          </div>
        </div>
      <div  class="col-md-3 pe-lg-3">
<!--        show image-->
        <div th:each="cover : ${covers}" class="form-group">
          <img th:src="@{${cover.urlImage}}" width="150px" height="150px" alt="Image">
          <a th:href="@{/books/delete-image/{id}(id=${cover.id})}" class="btn btn-pink">Delete</a>
          <span th:if = "${cover.isThumbnail} != true">
          <a th:href="@{/books/set-view-image/{id}(id=${cover.id})}" class="btn btn-sm btn-secondary">Set ThumbNail</a>
        </span>
        </div>
          <div class="group">
              <label class="form-label" for="images" >Chọn Ảnh: </label>
              <input type="file" id="images" name="imgList" multiple accept="image/*" />
          </div>
      </div>
    </div>
    <input type="submit" value="Save">
  </form>
  <br>
  <a th:href="@{/books}">Back to List</a>
</div>
  </section>

</main><!-- End #main -->

<th:block th:replace="LayoutAdmin :: scripts"></th:block>
<script>
  $(document).ready(function () {
    $('#isSale').change(function () {
      if ($(this).is(':checked')) {
        $('#salePercent').parent().show();
      } else {
        $('#salePercent').parent().hide();
      }
    });
  });
</script>
<script type='text/javascript' src='https://cdn.jsdelivr.net/npm/froala-editor@latest/js/froala_editor.pkgd.min.js'></script>
<script>
  var editor = new FroalaEditor('#description');
</script>
</body>
</html>
